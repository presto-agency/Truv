<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Truv</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
    <div class="container">

    </div>
</header>
        <div class="root"></div>
        <section class="hero-block">
    <div class="container">
        <div class="hero-block__content">
            <div class="hero-block__side">
                <div class="hero-block__side_info">
                    <img src="./img/logo.svg" alt="picture">
                    <h1>
                        Podcast
                    </h1>
                    <p>
                        Seeking the Truv explores the questions on the minds of lenders and background screening companies and answers them from a few different perspectives.
                    </p>
                </div>
            </div>
            <div class="hero-block__side">
                <div class="hero-block__img">
                    <picture><source srcset="./img/hero.webp" type="image/webp"><img src="./img/hero.png" alt="picture"></picture>
                </div>
            </div>
        </div>
    </div>
</section>
        <section class="listen">
    <div class="container">
        <div class="listen__content">
            <div class="listen__content_text">
                <p>Listen <span>on:</span></p>
            </div>
            <div class="listen__content_images">
                <img src="./img/1.svg" alt="logo">
                <img src="./img/2.svg" alt="logo">
                <img src="./img/3.svg" alt="logo">
            </div>
        </div>
    </div>
</section>
        <footer class="footer">
    <div class="container"></div>
</footer>
    </div>
    <script src="js/script.min.js"></script>
</body>

</html>
